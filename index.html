<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- My Style -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Bookshelf Apps</title>
</head>

<body>

  <!-- header -->
  <header>
    <h4 class="bg-primary text-white text-center py-3">Bookshelf Apps</h4>
  </header>
  <!-- header -->

  <!-- content -->
  <section class="content container-fluid my-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="text-center text-capitalize text-primary my-2">masukkan buku baru</h5>
              <form id="form-buku">
                <div class="mb-3">
                  <label for="judul-buku" class="form-label text-primary fw-bold">Judul</label>
                  <input type="text" required class="form-control" id="judul-buku" name="judul">
                </div>
                <div class="mb-3">
                  <label for="penulis-buku" class="form-label text-primary fw-bold">Penulis</label>
                  <input type="text" required class="form-control" id="penulis-buku" name="penulis">
                </div>
                <div class="mb-3">
                  <label for="tahun-buku" class="form-label text-primary fw-bold">Tahun</label>
                  <input type="number" required class="form-control" id="tahun-buku" name="tahun">
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="selesai-dibaca" name="is_selesai">
                  <label class="form-check-label text-primary fw-bold" for="selesai-dibaca">
                    Selesai dibaca
                  </label>
                </div>
                <div class="d-grid mt-4">
                  <button class="btn btn-primary" type="submit">Masukkan buku ke rak</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="text-capitalize text-primary my-2">belum selesai dibaca</h5>
              <div class="list-buku-belum-dibaca"></div>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="text-capitalize text-primary my-2">selesai dibaca</h5>
              <div class="list-buku-selesai-dibaca"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- content -->


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- My Script -->
  <script src="./js/script.js"></script>
</body>

</html>
